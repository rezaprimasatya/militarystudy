<!DOCTYPE html>
<html>
<head>
    <title>Project Harapan Bangsa</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='bootstrap\css\bootstrap.min.css'>
    <link rel='stylesheet' href='bootstrap\css\adjust.css'>
    <script src='bootstrap\js\bootstrap.min.js'></script>
    <script src='bootstrap\js\jquery.min.js'></script>
</head>
<body>
    <div class='container-fluid' style='margin-top:10px;'>
        <main>
            <div class='row'>
                <div class='col-md-8 bg-info img-rounded h-center' style='padding-top:20px;'>
                    <form>
                        <div class='row'>
                            <div class='col-xs-12 col-sm-3'>
                                <div class='form-group'>
                                    <label for='location' class='text-primary'><span class='glyphicon glyphicon-map-marker text-primary'></span> Location</label>
                                    <input type='text' class='form-control' id='location' placeholder='location'>
                                </div>
                            </div>
                            <div class='col-xs-12 col-sm-3'>
                                    <div class='form-group'>
                                    <label for='check-in' class='text-primary'><span class='glyphicon glyphicon-calendar text-primary'></span> Check-In</label>
                                    <input type='date' class='form-control' id='check-in'>
                                </div>
                            </div>
                            <div class='col-xs-12 col-sm-3'>
                                    <div class='form-group'>
                                    <label for='check-out' class='text-primary'><span class='glyphicon glyphicon-calendar text-primary'></span> Check-Out</label>
                                    <input type='date' class='form-control' id='check-out'>
                                </div>
                            </div>
                            <div class='col-xs-12 col-sm-3'>
                                    <div class='form-group'>
                                    <label for='room-type' class='text-primary'><span class='glyphicon glyphicon-home text-primary'></span> Room Type</label>
                                    <input type='text' class='form-control' id='room-type' placeholder="Room Type">
                                </div>
                            </div>
                        </div>
                        <div class='row'>
                            <div class='col-xs-12 col-sm-3'>
                                <div class='form-group'>
                                    <label for='guest' class='text-primary'><span class='glyphicon glyphicon-user text-primary'></span> Guest No.</label>
                                    <input type='text' class='form-control' id='guest' placeholder='Guest No.'>
                                </div>
                            </div>
                            <div class='col-xs-12 col-sm-9'>
                                <div class='form-group'>
                                    <div class='btn btn-primary btn-sm' style='margin-top:25px'>Search <span class='glyphicon glyphicon-search'></span></div>
                                    <div class='btn btn-primary btn-sm' style='margin-top:25px'>Reset <span class='glyphicon glyphicon-remove'></span></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
