<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='external/css/bootstrap.min.css'>
    <script src='external/js/jquery.min.js'></script>
    <script src='external/js/bootstrap.min.js'></script>
    <style>
        .make-center{
            float: none;
            margin: 0px auto;
        }
        .add-padding{
            padding: 10px 20px;
        }
    </style>
    <title>Document01</title>
</head>
<body>
    <div class='container-fluid' style='background-color:lightgrey;'>
        <div class='container' style='background-color:dimgrey;'>
            <div class='row'>
                <div class='col-xs-12 col-sm-12 col-md-10 col-lg-10 make-center' style='background-color:white';>
                    <form>
                        <div class='form-group add-padding'>
                            <div class='row'>
                                <div class='col-xs-12 col-sm-6' style='padding-bottom: 10px;'>
                                    <label for='destination'><span class='glyphicon glyphicon-globe'></span> Destination</label>
                                    <select class='form-control' id='optDestination'></select>
                                </div>
                                <div class='col-xs-12 col-sm-6'  style='padding-bottom: 10px;'>
                                    <div class='row'>
                                        <div class=col-xs-6>
                                            <label for='destination'><span class='glyphicon glyphicon-user'></span> Guest</label>
                                            <select class='form-control' id='optGuest'></select>
                                        </div>
                                        <div class='col-xs-6'>
                                            <label for='destination'><span class='glyphicon glyphicon-inbox'></span> Room</label>
                                            <select class='form-control' id='optRoom'>
                                                <option value='1' selected>1</option>
                                                <option value='2'>2</option>
                                                <option value='3'>3</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class='col-xs-12 col-sm-6'>
                                    <div class='row'>
                                        <div class='col-xs-12 col-sm-6' style='padding-bottom: 10px;'>
                                            <label for='arrival'><span class='glyphicon glyphicon-calendar'></span> Arrival Date</label>
                                            <input type='date' class='form-control' id='arrDate' required>
                                        </div>
                                        <div class='col-xs-12 col-sm-6' style='padding-bottom: 10px;'>
                                            <label for='departure'><span class='glyphicon glyphicon-calendar'></span> Departure Date</label>
                                            <input type='date' class='form-control' id='departDate' required>
                                        </div>
                                    </div>
                                </div>
                                <div class='col-xs-12 col-sm-6' style='padding-bottom: 10px;'>
                                    <div class='row'>
                                        <div class='col-xs-6 col-sm-6'>
                                            <p class='text-right' style='font-weight: bold'><span class='glyphicon glyphicon-time'></span> Nights:</p>
                                            <p class='text-right' id='night' style='font-weight: bold'><span class='badge'> 0 </span></p>
                                        </div>
                                        <div class='col-xs-6 col-sm-6 text-right'>
                                            <div>&nbsp;</div>
                                            <div class='btn btn-default' id='search'><span class='glyphicon glyphicon-search'></span> Search</div>
                                        </div>
                                    </div>
                                </div>
                            </div>  
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src='external/js/myjs.js'></script>
</body>
</html>
