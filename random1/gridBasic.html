<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap\bootstrap.min.css">
    <script src="bootstrap\bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h1>My First Bootstrap Page</h1>
        <p>This is some text</p>
        <!-- grid basic -->
        <div class="row">
            <div class="col-sm-4" style="background-color:lavender;">.col-sm-4</div>
            <div class="col-sm-4" style="background-color:lavenderblush;">.col-sm-4</div>
            <div class="col-sm-4" style="background-color:lavender;">.col-sm-4</div>
        </div>
        <br>
        <!-- grid basic coba lagi -->
        <div class="row">
            <div class="col-sm-3 bg-primary">&nbsp;</div>
            <div class="col-sm-2 bg-danger">&nbsp;</div>
            <div class="col-sm-6 bg-info">&nbsp;</div>
            <div class="col-sm-1 bg-success">&nbsp;</div>
        </div>
        <div class="row">
            <div class="col-sm-2 bg-danger">ini 2</div>
            <div class="col-sm-4 bg-success"><h1>ini 4</h1></div>
            <div class="col-sm-3 bg-primary"><span class="glyphicon glyphicon-search"></span> ini 3</div>
            <div class="col-sm-3 bg-info">ini 3</div>
        </div>
        <div class="row">
            <div class="col-sm-5" style="background-color:gray;">ini 5</div>
            <div class="col-sm-4" style="background-color:azure;">ini 4</div>
            <div class="col-sm-3" style="background-color:aquamarine;">ini 3</div>
        </div>
        <br>
        <!-- grid basic mix class -->
        <div class="row">
            <div class="col-xs-12 col-sm-4 col-md-2" style="background-color:red;color:blue;"><h3>1</h3></div>
            <div class="col-xs-12 col-sm-4 col-md-2" style="background-color:orange;color:purple;"><h3>2</h3></div>
            <div class="col-xs-12 col-sm-4 col-md-2" style="background-color:yellow;color:green;"><h3>3</h3></div>
            <div class="col-xs-12 col-sm-4 col-md-2" style="background-color:green;color:yellow;"><h3>4</h3></div>
            <div class="col-xs-12 col-sm-4 col-md-2" style="background-color:blue;color:red;"><h3>5</h3></div>
            <div class="col-xs-12 col-sm-4 col-md-2" style="background-color:purple;color:orange;"><h3>6</h3></div>
        </div>
    </div>
</body>
</html>
