<!DOCTYPE html>
<html lang='en'>
<head>
    <title>Table and Image Basic</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='bootstrap\bootstrap.min.css'>
    <script src="bootstrap\bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <table class="table table-responsive table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Level</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Bahamut</td>
                    <td>Esper</td>
                    <td>99</td>
                </tr>
                <tr>
                    <td>Leviathan</td>
                    <td>Esper</td>
                    <td>99</td>
                </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col-xs-12 col-sm-4">
                <div class="img-thumbnail">
                    <img src="img\Penguins.jpg" alt="Penguins" width="100%" title="Penguins" class="img-rounded">
                    <div class="caption  text-center">
                        ini burung?
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-4">
                <div class="img-thumbnail">
                    <img src="img\Hydrangeas.jpg" alt="Hydrangeas" width="100%" title="Hydrangeas" class="img-circle"> 
                    <div class="caption  text-center">
                        ini bunga
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-4">
                <div class="img-thumbnail">
                    <img src="img\Desert.jpg" alt="Desert" width="100%" title="Desert"> 
                <div class="caption  text-center">
                    panas
                </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="btn btn-danger btn-block">Tombol?</div>
            </div>
        </div>
    </div>
</body>
</html>
