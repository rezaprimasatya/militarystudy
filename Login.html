<!DOCTYPE html>
<html>
<head>


<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="Login.css" type="text/css" rel="stylesheet">

<title>Log In</title>
</head>
<body>        
	<div>
    	<div class="loginForm" align="center">
            <form action = "#" method="post" onsubmit="return check(this)">
                <p id="logTitle">Log in to your account</p><br>
                <div class="alignLeft">
                    Email or mobile number
                </div>
                <input id="inputEmailMob" type="text" placeholder="enter email or mobile number" name="username"/><br>
                <p id="pesanUsername" class="pesan"></p>
                <div>
                    <br>
                	<p class="alignLeft" style="margin-bottom:0;">Password</p>
                    <p class="alignRight" style="margin-bottom:0;"><a href="#">Forgot Password</a></p>
                </div>
                    <input type="password" placeholder="enter password" name="password" style="margin-top:0px;"/><br>
                    <p id="pesanPassword" class="pesanPass"></p>
                <div style="margin-top:20px;">
                    <input id="tombolLogIn" type="submit" name="Log In" value="Log In" class="btn btn-warning">
                    <h6 style="margin-top:0px;">No Account Yet?</h6>
                    <a href="#" class="alignRightReg"><span id="spanReg" style="color:rgb(17, 116, 177);">Register</span></a>
                </div>
            </form>
            
            <form id="bottomForm">
                <p class="buttonBottom" style="margin-bottom:8px;">Or log in with:</p>
                <div style="margin-top:0px;">
                    <input type="submit" name="facebook" value="Facebook" class="btn btn-primary" style="margin-left:45px;margin-right:0px;">                    
                    <input type="submit" name="google" value="Google" class="btn btn-primary" style="margin-right:35px;margin-left:3px;">
                </div>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="Login.js"></script>
</body>
</html>
